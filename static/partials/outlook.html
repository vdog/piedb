<table class="table ordertable">
    <tr>
        <td><h3>Recent Orders</h3></td>
        <td><h3>Due Date</h3></td>
        <td></td>
    </tr>
    <tr ng-repeat="order in orders">
        <td>{{order.ShipName}}</td>
        <td>{{order.RequiredDate | date:'M/d/yy'}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="vieworder({id:order.OrderID})">View</a>
            <a class="btn btn-primary"  ui-sref="editorder({id:order.OrderID})"">Edit</a>
        </td>
    </tr>
</table>
