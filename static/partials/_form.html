<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Customer Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.ShipName" class="form-control" id="title" placeholder="Customer Name"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Due Date</label>
    <div class="col-sm-10">
        <input type="text" id="pickUpDate" ng-click="checkPicker()" />
    </div>
  </div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Order Paid</label>
    <div class="col-sm-10">
        <input type="checkbox" ng-model="movie.OrdPaid" class="form-control" id="orderpaid" placeholder=""/>
    </div>
</div>
<div class="form-group">
        <table>
    <tr><td colspan="2"><h3>Details</h3></td></tr>
    <tr ng-repeat="deet in movie.details">
      <td>{{ deet.product.ProductName }} {{ deet.subproduct.Flavor }} {{ deet.subproduct.Size }} {{ deet.subproduct.Type }} {{ deet.subproduct.SubProductMemo }}</td>
        <td>{{ deet.MemoOrderDetails }}</td>
</tr>
</table>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
